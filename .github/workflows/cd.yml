name: CD

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build - ${{ matrix.build.NAME }}
    runs-on: ${{ matrix.build.OS }}
    strategy:
      fail-fast: false
      matrix:
        build:
          - {
              NAME: linux-x64,
              OS: ubuntu-latest,
              TARGET: x86_64-unknown-linux-gnu,
              PKG_EXT: ""
            }
          - {
              NAME: linux-arm64,
              OS: ubuntu-latest,
              TARGET: aarch64-unknown-linux-gnu,
              PKG_EXT: ""
            }
          - {
              NAME: darwin-x64,
              OS: macos-latest,
              TARGET: x86_64-apple-darwin,
              PKG_EXT: ""
            }
          - {
              NAME: darwin-arm64,
              OS: macos-latest,
              TARGET: aarch64-apple-darwin,
              PKG_EXT: ""
            }
          - {
              NAME: win32-x64,
              OS: windows-latest,
              TARGET: x86_64-pc-windows-msvc,
              PKG_EXT: ".exe"
            }
          - {
              NAME: win32-arm64,
              OS: windows-latest,
              TARGET: aarch64-pc-windows-msvc,
              PKG_EXT: ".exe"
            }

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.build.TARGET }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.build.TARGET == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.build.TARGET }}" == "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.build.TARGET }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.build.NAME }}
          path: target/${{ matrix.build.TARGET }}/release/coralizer${{ matrix.build.PKG_EXT }}

  publish:
    name: Publish to NPM
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        shell: bash
        run: |
          COUNT=$(git rev-list --count HEAD)
          echo "VERSION=0.${COUNT}.0" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish all packages
        run: node npm/publish.js
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          VERSION: ${{ steps.version.outputs.VERSION }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          files: npm/app/bin/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
